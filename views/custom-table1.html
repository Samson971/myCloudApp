<!DOCTYPE html>
<html lang="en-US">

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Number</th>
            </tr>
        </thead>
        <tbody>
            {% set index = 1 %}
            {% for element in elements %}
            <tr>
                <th scope="row">{{index}}</th>
                <td scope="row">{{ element['_id'].firstname }}</td>            
                <td scope="row">{{ element['_id'].lastname }}</td>
                <td scope="row">{{ element['nb'] }}</td>
            </tr>
            {% set index = index + 1%}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
